<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Prova</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="profile">
                <div class="img-perfil">
                    <img src="./img/1_g09N-jl7JtVjVZGcd-vL2g.jpg" alt="">
                </div>
                <h2>Victoria</h2>
                <small>Studant</small>
                <ul>
                    <li>
                        <p>Ready to chat</p>
                    </li>
                </ul>

                <p class="dash"><i class='bx bx-home'></i> Dashboard</p>
                <p><i class='bx bx-user-circle' ></i> Profile</p>
                <p><i class='bx bx-folder'></i> Resources</p>
            </div>
            
            <div class="about">
                <small>About Upchieve</small>
                <p><i class='bx bx-envelope' ></i> Contact us</p>
                <p><i class='bx bx-info-circle' ></i> legal policy</p>
            </div>

            <div class="logout">
                <p>Log out</p>
            </div>
        </header>

        <section class="section1">
            <div class="div1">
                <div class="banner">
                    <img src="./img/Background-with-forest-illustration-Graphics-4005399-1.jpg" alt="">
                </div>
                <div class="div1-inf">
                    <div class="calc">
                        <img src="./img/kisspng-calculator-computer-icons-clip-art-calculator-5b081e1d2365a8.158348391527258653145.jpg" alt="">
                    </div>

                    <h2>Math Tutoring</h2>
                    <small>Keep up your pogress!</small>


                    <select class="select-section1" name="" id="">
                        <option value="">Geometry</option>
                    </select>

                    <button class="start">
                        Start a chat →
                    </button>
                </div>
            </div>
            <div class="div2">
                <div>
                    <img src="./img/562132.png" alt="">
                </div>

                <h3>More resources →</h3>
            </div>
        </section>

        <main class="main">
            <section class="past">
                <div class="past-sessions">
                    <div>
                        <img src="./img/1869397.png" alt="">
                    </div>
                    <div>
                        <h1>Past Sessions</h1>
                        <p>Review all past sessions →</p>
                    </div>
                </div>
                <div class="date">
                    <div class="date1 datebg">
                        <p>Apr 21</p>
                        <p class="inf">Geometry</p>
                    </div>
                    <div class="date1 datebg">
                        <p>Apr 21</p>
                        <p class="inf">Geometry</p>
                    </div>
                    <div class="date1 datebg">
                        <p>Apr 21</p>
                        <p class="inf">Geometry</p>
                    </div>
                    <div class="date1 datebg">
                        <p>Apr 21</p>
                        <p class="inf">Geometry</p>
                    </div>
                    <div class="more">
                        <i class='bx bx-dots-horizontal-rounded'></i>
                    </div>
                </div>
            </section>
            <section class="More"></section>
        </main>
    </div>
</body>
</html>
